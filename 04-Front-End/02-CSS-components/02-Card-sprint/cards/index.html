<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Card design sprint</h1>
        <p>Code the three cards we saw in the lecture</p>
      </div>
      <div class="cards">
        <div class="card-category" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(https://images.unsplash.com/photo-1495214783159-3503fd1b572d?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=1500&amp;q=80)">
          <h2>Breakfast</h2>
        </div>
        <div class="card-product">
          <img src=" https://source.unsplash.com/120x120" alt="random photos">
          <div class="card-product-info">
            <h3>Product name</h3>
            <p>Product description with <strong>relevant info</strong> only.</p>
          </div>
        </div>
        <div class="card-trip">
          <img src="https://source.unsplash.com/500x200" alt="">
          <div class="card-trip-info">
            <div class="card-trip-description">
              <h2>Title here</h2>
              <p>Short description here!</p>
            </div>
            <div class="card-trip-avatar">
              <img class="avatar" src="https://source.unsplash.com/48x48" alt="avatar">
              <h3>$5.99</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
